<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Surface-to-Air Gunnery v1.0</title>
		<script src="sag.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="sag.css" />
		<style type="text/css"></style>
	</head>
	<body onload="initialize()">
		<div id="main">
			<!-- engagement text box -->
			<input type="text" id="engagement" class="textinput" tabindex(1)>

			<!-- AA gun strength -->
			<input type="text" id="startgunaastrength" class="textinput" onkeyup="gunAaStrength.calc()" tabindex(2)>
			<input type="button" id="localcontrolyes" class="localcontrolbtns" onclick="gunAaStrength.clickButton('localcontrolyes')" tabindex(-1)>
			<input type="button" id="localcontrolno" class="localcontrolbtns" onclick="gunAaStrength.clickButton('localcontrolno')" tabindex(-1)>
			<input type="button" id="localcontrolonlyyes" class="localcontrolonlybtns" onclick="gunAaStrength.clickButton('localcontrolonlyyes')" tabindex(-1)>
			<input type="button" id="localcontrolonlyno" class="localcontrolonlybtns" onclick="gunAaStrength.clickButton('localcontrolonlyno')" tabindex(-1)>
			<input type="button" id="raeodirectedyes" class="raeodirectedbtns" onclick="gunAaStrength.clickButton('raeodirectedyes')" tabindex(-1)>
			<input type="button" id="raeodirectedno" class="raeodirectedbtns" onclick="gunAaStrength.clickButton('raeodirectedno')" tabindex(-1)>

			<!-- target signature -->
			<input type="button" id="signaturelarge" class="signaturebtns" onclick="targetSignature.clickButton('signaturelarge')" tabindex(-1)>
			<input type="button" id="signaturemedium" class="signaturebtns" onclick="targetSignature.clickButton('signaturemedium')" tabindex(-1)>
			<input type="button" id="signaturesmall" class="signaturebtns" onclick="targetSignature.clickButton('signaturesmall')" tabindex(-1)>
			<input type="button" id="signaturevsmall" class="signaturebtns" onclick="targetSignature.clickButton('signaturevsmall')" tabindex(-1)>
			<input type="button" id="signaturestealthy" class="signaturebtns" onclick="targetSignature.clickButton('signaturestealthy')" tabindex(-1)>

			<!-- target altitude -->
			<input type="button" id="altitudevlownossc" class="altitudebtns" onclick="targetAltitude.clickButton('altitudevlownossc')" tabindex(-1)>
			<input type="button" id="altitudevlowssc" class="altitudebtns" onclick="targetAltitude.clickButton('altitudevlowssc')" tabindex(-1)>
			<input type="button" id="altitudelow" class="altitudebtns" onclick="targetAltitude.clickButton('altitudelow')" tabindex(-1)>
			<input type="button" id="altitudemedium" class="altitudebtns" onclick="targetAltitude.clickButton('altitudemedium')" tabindex(-1)>
			<input type="button" id="altitudehigh" class="altitudebtns" onclick="targetAltitude.clickButton('altitudehigh')" tabindex(-1)>

			<!-- target speed -->
			<input type="button" id="speedhovering" class="speedbtns" onclick="targetSpeed.clickButton('speedhovering')" tabindex(-1)>
			<input type="button" id="speedslow" class="speedbtns" onclick="targetSpeed.clickButton('speedslow')" tabindex(-1)>
			<input type="button" id="speedsubsonic" class="speedbtns" onclick="targetSpeed.clickButton('speedsubsonic')" tabindex(-1)>
			<input type="button" id="speedtransonic" class="speedbtns" onclick="targetSpeed.clickButton('speedtransonic')" tabindex(-1)>
			<input type="button" id="speedlowsupersonic" class="speedbtns" onclick="targetSpeed.clickButton('speedlowsupersonic')" tabindex(-1)>
			<input type="button" id="speedmedsupersonic" class="speedbtns" onclick="targetSpeed.clickButton('speedmedsupersonic')" tabindex(-1)>
			<input type="button" id="speedhighsupersonic" class="speedbtns" onclick="targetSpeed.clickButton('speedhighsupersonic')" tabindex(-1)>
			<input type="button" id="speedhypersonic" class="speedbtns" onclick="targetSpeed.clickButton('speedhypersonic')" tabindex(-1)>

			<!-- target maneuvers -->
			<input type="button" id="maneuversnone" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuversnone')" tabindex(-1)>
			<input type="button" id="maneuversmissileterminal" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuversmissileterminal')" tabindex(-1)>
			<input type="button" id="maneuvershighdiving" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuvershighdiving')" tabindex(-1)>
			<input type="button" id="maneuversdivergent" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuversdivergent')" tabindex(-1)>
			<input type="button" id="maneuverscrossingtarget" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuverscrossingtarget')" tabindex(-1)>
			<input type="button" id="maneuversnonmaneuvering" class="maneuverbtns" onclick="targetManeuvers.clickButton('maneuversnonmaneuvering')" tabindex(-1)>

			<!-- final AA gun hit chance-->
			<input type="text" id="antiairgunhitchance" class="textoutput" disabled tabindex(-1)>

			<!-- reset button -->
			<input type="button" id="resetbtn" name="RESET" value="RESET" onclick="resetall()" tabindex(-1)>

			<!-- drawing canvas, flowchart, and output boxes -->
			<canvas id="flowcanvas" height="1167" width="2000" style="border: 1px solid #000000;"></canvas>
			<div id="flowchart">
				<img src="flowchart-surf-to-air-gunnery.png">
			</div>
			<input type="text" id="finalgunaastrength" class="textoutput" disabled tabindex(-1)>
			<input type="text" id="finaltargetsignature" class="textoutput" disabled tabindex(-1)>
			<input type="text" id="finaltargetaltitude" class="textoutput" disabled tabindex(-1)>
			<input type="text" id="finaltargetspeedmodifiers" class="textoutput" disabled tabindex(-1)>
			<input type="text" id="finaltargetmaneuvers" class="textoutput" disabled tabindex(-1)>
		</div>
		<script type="text/javascript"></script>
	</body>
</html>

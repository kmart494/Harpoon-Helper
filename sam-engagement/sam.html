<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SAM Engagement v0.9</title>
	<script src="sam.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="sam.css" />
</head>
<body>
	<div id="engagementtext">
		<input type="text" id="engagement" class="textinput" tabindex="1">
	</div>
	<div id="reactionrange">
		<input type="text" id="intargetdistance" class="textinput" onkeyup="reactionRange.calcLowestRadarRange()" tabindex="2">
		<input type="text" id="inradardistance" class="textinput" onkeyup="reactionRange.calcLowestRadarRange()" tabindex="3">
		<input type="text" id="inradarhorizon" class="textinput" onkeyup="reactionRange.calcLowestRadarRange()" tabindex="4">
		<input type="text" id="outlowestrange" class="textoutput" disabled tabindex="-1">
		<input type="text" id="outcsreaction" class="textoutput" disabled tabindex="-1">
		<input type="text" id="outreactionrange1" class="textoutput" disabled tabindex="-1">
		<input type="text" id="outreactionrangefinal" class="textoutput" disabled tabindex="-1">
	</div>
	<div id="csreaction">
		<input type="text" id="csreactiontime" class="textoutput" disabled tabindex="-1">
		<input type="text" id="csreactionmod" class="textoutput" disabled tabindex="-1">
		<input type="text" id="csreactiondelay" class="textoutput" disabled tabindex="-1">
		<input type="text" id="targetspeed" class="textinput" onkeyup ="combatSystem.calcCsReactionDelay()" tabindex="5">
		<input type="text" id="incrementmultiplier" class="textoutput" disabled tabindex="-1">
		<input type="button" id="cs1st" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs1st')" tabindex="-1">
		<input type="button" id="cs2nd" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs2nd')" tabindex="-1">
		<input type="button" id="cs3rd" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs3rd')" tabindex="-1">
		<input type="button" id="cs4th" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs4th')" tabindex="-1">
		<input type="button" id="cs5th6thhuman" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs5th6thhuman')" tabindex="-1">
		<input type="button" id="cs5thauto" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs5thauto')" tabindex="-1">
		<input type="button" id="cs6thauto" class="csreactiontimebuttons" onclick ="combatSystem.clickButtonTime('cs6thauto')" tabindex="-1">
		<input type="button" id="roll2" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll2')" tabindex="-1">
		<input type="button" id="roll3" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll3')" tabindex="-1">
		<input type="button" id="roll4" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll4')" tabindex="-1">
		<input type="button" id="roll5" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll5')" tabindex="-1">
		<input type="button" id="roll6" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll6')" tabindex="-1">
		<input type="button" id="roll7" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll7')" tabindex="-1">
		<input type="button" id="roll8" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll8')" tabindex="-1">
		<input type="button" id="roll9" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll9')" tabindex="-1">
		<input type="button" id="roll10" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll10')" tabindex="-1">
		<input type="button" id="roll11" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll11')" tabindex="-1">
		<input type="button" id="roll12" class="csreactionmodifier" onclick="combatSystem.clickButtonModifier('roll12')" tabindex="-1">
	</div>
	<div id="hf3dradar">
		<input type="text" id="hf3dradarrange" class="textinput" onkeyup="hf3dRadar.calcHeightFinderRange()" tabindex="6">
		<input type="text" id="heightfinderrange" class="textoutput" disabled tabindex="-1">
	</div>
	<div id="samrange">
		<input type="button" id="fasttargetno" class="fasttargetbuttons" onclick="samRange.clickButton('fasttargetno')" tabindex="-1">
		<input type="button" id="fasttargetyes" class="fasttargetbuttons" onclick="samRange.clickButton('fasttargetyes')" tabindex="-1">
		<input type="button" id="slowtargetno" class="slowtargetbuttons" onclick="samRange.clickButton('slowtargetno')" tabindex="-1">
		<input type="button" id="slowtargetyes" class="slowtargetbuttons" onclick="samRange.clickButton('slowtargetyes')" tabindex="-1">
		<input type="text" id="initialsamrange" class="textinput" onkeyup="samRange.calcSamRange()" tabindex="7">
		<input type="text" id="finalsamrange" class="textoutput" disabled tabindex="-1">
	</div>
	<div id="resetbutton">
		<input type="button" id="resetbtn" name="RESET" value="RESET" onclick="resetall()" tabindex="-1">
	</div>
	<div id="canvasdiv">
		<canvas id="flowcanvas" height="1650" width="1275" style="border: 1px solid #000000;"></canvas>
	</div>
	<div id="flowchart">
		<img src="surface-to-air-engagement1.png">
	</div>
</body>
</html>
